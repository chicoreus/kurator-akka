imports:
- classpath:/org/kurator/akka/types.yaml

types:

- id: Multiplier
  type: PythonFunctionActor
  properties:
    defaults:
      script: multiplier.py
      function: multiply

- id: NumReader
  type: PythonFunctionActor
  properties:
    trigger: true
    defaults:
      script: reader.py
      function: readnum

- id: NumPrinter
  type: PythonFunctionActor
  properties:
    defaults:
      script: printer.py
      function: printnum
