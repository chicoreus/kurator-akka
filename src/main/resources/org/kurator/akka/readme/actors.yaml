imports:
- classpath:/org/kurator/akka/types.yaml

types:

- id: Multiplier
  type: PythonFunctionActor
  properties:
    script: multiplier.py
    onData: multiply

- id: NumReader
  type: PythonFunctionActor
  properties:
    script: reader.py
    onStart: readnum

- id: NumPrinter
  type: PythonFunctionActor
  properties:
    script: printer.py
    onData: printnum
