imports:
- classpath:/org/kurator/akka/types.yaml

types:

- id: Multiplier
  type: PythonFunctionActor
  properties:
    script: multiplier.py
    function: multiply

- id: NumReader
  type: PythonFunctionActor
  properties:
    script: reader.py
    function: readnum
    trigger: true

- id: NumPrinter
  type: PythonFunctionActor
  properties:
    script: printer.py
    function: printnum
