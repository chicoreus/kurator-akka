imports:

- file:int_actors.yaml

components:

- id: MultiplyByTwoWorkflow
  className: org.kurator.akka.WorkflowConfig
  singleton: false
  properties:
    actors:
      - !ref ReadOneNumber
      - !ref MultiplyByTwo
      - !ref PrintProduct    
      
- id: ReadOneNumber
  type: StdinIntReader
  properties:
    trigger: true

- id: MultiplyByTwo
  type: IntMultiplier
  properties:
    listensTo:
      - !ref ReadOneNumber
    parameters:
      factor: 2

- id: PrintProduct
  type: IntPrinter
  properties:
    listensTo:
      - !ref MultiplyByTwo
  