imports:

- file:actors.yaml

components:

- id: MultiplyByTwoWorkflow
  type: Workflow
  properties:
    actors:
      - !ref ReadOneNumber
      - !ref MultiplyByTwo
      - !ref PrintProduct

- id: ReadOneNumber
  type: NumReader

- id: MultiplyByTwo
  type: Multiplier
  properties:
    listensTo:
      - !ref ReadOneNumber
    parameters:
      factor: 2

- id: PrintProduct
  type: NumPrinter
  properties:
    listensTo:
      - !ref MultiplyByTwo
  