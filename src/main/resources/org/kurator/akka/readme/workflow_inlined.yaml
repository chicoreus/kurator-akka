imports:

- classpath:/org/kurator/akka/types.yaml

components:

- id: MultiplyByTwoWorkflow
  type: Workflow
  properties:
    actors:
      - !ref ReadOneNumber
      - !ref MultiplyByThree
      - !ref PrintProduct

- id: ReadOneNumber
  type: PythonFunctionActor
  properties:
    trigger: true
    onData: readnum
    code: |
      import sys
      def readnum():
          print "Enter a number:"
          line = sys.stdin.readline()
          n = float(line.strip())
          return n

- id: MultiplyByThree
  type: PythonFunctionActor
  properties:
    onData: triple
    code: |
      def triple(n):
        return 3 * n
    listensTo:
      - !ref ReadOneNumber

- id: PrintProduct
  type: PythonFunctionActor
  properties:
    onData: printnum
    code: |
      def printnum(n):
        print n
    listensTo:
      - !ref MultiplyByThree
