imports:

- classpath:/org/kurator/akka/actors.yaml

components:

- id: CsvReader
  type: CsvFileReader
  properties:
    parameters:
      filePath:

- id: RecordFilter
  type: RequiredFieldsRecordFilter
  properties:
    listensTo:
      - !ref CsvReader

- id: CsvWriter
  type: CsvFileWriter
  properties:
    parameters:
      filePath:
    listensTo:
      - !ref RecordFilter
      
- id: CsvRecordFilter
  type: Workflow
  properties:
    actors:
      - !ref CsvReader
      - !ref RecordFilter
      - !ref CsvWriter
    parameters:
      in:
        actor: !ref CsvReader
        parameter: filePath
      required:
        actor: !ref RecordFilter
        parameter: requiredFields
      out:
        actor: !ref CsvWriter
        parameter: filePath
      outWriter:
        actor: !ref CsvWriter
        parameter: outputWriter
        