imports:

- classpath:/org/kurator/akka/types.yaml

types:

- id: RestActor
  type: Actor
  properties:
    actorClass: org.kurator.akka.actors.RestActor

- id: PrintDQReport
  type: Actor
  properties:
    actorClass: org.kurator.akka.actors.DQReportWriter

- id: RepeaterActor
  type: Actor
  properties:
    actorClass: org.kurator.akka.actors.Repeater

- id: RepeaterPojoActor
  type: PojoActor
  properties:
    pojoClass: org.kurator.akka.pojos.Repeater

- id: FilterActor
  type: Actor
  properties:
    actorClass: org.kurator.akka.actors.Filter

- id: FilterPojoActor
  type: PojoActor
  properties:
    pojoClass: org.kurator.akka.pojos.Filter

- id: MultiplyActor
  type: Actor
  properties:
    actorClass: org.kurator.akka.actors.Multiplier

- id: IntegerStreamMergerActor
  type: Actor
  properties:
    actorClass: org.kurator.akka.actors.IntegerStreamMerger

- id: ConstantSourceActor
  type: Actor
  properties:
    actorClass: org.kurator.akka.actors.ConstantSource

- id: PrinterActor
  type: Actor
  properties:
    actorClass: org.kurator.akka.actors.PrintStreamWriter

- id: PrinterPojoActor
  type: PojoActor
  properties:
    pojoClass: org.kurator.akka.pojos.PrintStreamWriter
    outputStreamProperty: outStream

- id: StringAppender
  type: Actor
  properties:
    actorClass: org.kurator.akka.actors.StringAppender

- id: CsvFileReader
  type: Actor
  properties:
    actorClass: org.kurator.akka.actors.CsvFileReader

- id: CsvFileWriter
  type: Actor
  properties:
    actorClass: org.kurator.akka.actors.CsvFileWriter

- id: StringFileWriter
  type: Actor
  properties:
    actorClass: org.kurator.akka.actors.StringFileWriter

- id: RequiredFieldsRecordSelector
  type: Actor
  properties:
    actorClass: org.kurator.akka.actors.RequiredFieldsRecordSelector

- id: MapRecordProjector
  type: Actor
  properties:
    actorClass: org.kurator.akka.actors.MapRecordProjector

- id: FieldValueSelector
  type: Actor
  properties:
    actorClass: org.kurator.akka.actors.FieldValueSelector
