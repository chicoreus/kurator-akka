imports:

- classpath:/org/kurator/akka/types.yaml

types:

- id: PythonRepeater
  type: PythonFunctionActor
  properties:
    defaults:
      script: src/test/resources/org/kurator/akka/jython/repeater.py
      function: repeat
      outputTypeIsInputType: true
      
- id: PythonPrinter
  type: PythonFunctionActor
  properties:
    defaults:
      script: src/test/resources/org/kurator/akka/jython/printer.py
      function: printMessage
      start: start

- id: PythonMultiplier
  type: PythonFunctionActor
  properties:
    defaults:
      script: src/test/resources/org/kurator/akka/jython/multiplier.py
      function: multiplier
      outputTypeIsInputType: true
      