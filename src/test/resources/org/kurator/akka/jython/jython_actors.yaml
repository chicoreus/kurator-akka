imports:

- classpath:/org/kurator/akka/types.yaml

types:

- id: PythonRepeater
  type: PythonFunctionActor
  properties:
    defaults:
      path: src/test/resources/org/kurator/akka/jython/repeater.py
      function: repeat

- id: PythonMultiplier
  type: PythonFunctionActor
  properties:
    defaults:
      path: src/test/resources/org/kurator/akka/jython/multiplier.py
      function: multiplier
      
- id: PythonPrinter
  type: PythonFunctionActor
  properties:
    defaults:
      path: src/test/resources/org/kurator/akka/jython/printer.py
      function: printMessage
      start: start

- id: JythonRecordProcessor
  type: Actor
  properties:
    actorClass: org.kurator.akka.actors.JythonRecordProcessor