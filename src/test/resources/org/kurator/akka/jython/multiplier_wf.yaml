imports:

- classpath:/org/kurator/akka/actors.yaml
- classpath:/org/kurator/akka/jython/jython_actors.yaml

components:

- id: Repeater
  type: PythonRepeater

- id: MultiplyByTwo
  type: PythonMultiplier
  properties:
    listensTo:
      - !ref Repeater

- id: Printer
  type: PythonPrinter
  properties:
    listensTo:
      - !ref MultiplyByTwo
       
- id: ThreeActorWorkflow
  type: Workflow
  properties:
    actors:
      - !ref Repeater
      - !ref MultiplyByTwo
      - !ref Printer
    inputActor: !ref Repeater