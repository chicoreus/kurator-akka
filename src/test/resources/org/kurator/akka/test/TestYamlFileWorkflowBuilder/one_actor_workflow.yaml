components:
 
- id: Printer
  className: org.kurator.akka.ActorConfig
  singleton: true
  properties:
    actorClass: org.kurator.akka.actors.PrintStreamWriter

- id: OneActorWorkflow
  className: org.kurator.akka.WorkflowConfiguration
  singleton: true
  properties:
    actors:
    - !ref Printer
    inputActor: !ref Printer