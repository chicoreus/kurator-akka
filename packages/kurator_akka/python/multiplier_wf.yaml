imports:

- classpath:/org/kurator/akka/actors.yaml
- classpath:/org/kurator/akka/python_actors.yaml


components:

- id: BroadcastEventCounter
  className: org.kurator.akka.metadata.BroadcastEventCounter
  singleton: false

- id: BroadcastEventCountChecker
  className: org.kurator.akka.metadata.BroadcastEventCountChecker
  singleton: false
  
- id: Repeater
  type: PythonRepeater
  properties:
#    metadataReaders:
#      - !ref BroadcastEventCountChecker
#    metadataWriters:
#      - !ref BroadcastEventCounter

- id: MultiplyByTwo
  type: PythonMultiplier
  properties:
    listensTo:
      - !ref Repeater
    parameters:
      factor: 2
#    metadataReaders:
#      - !ref BroadcastEventCountChecker
#    metadataWriters:
#      - !ref BroadcastEventCounter

- id: Printer
  type: PythonPrinter
  properties:
    listensTo:
      - !ref MultiplyByTwo
    parameters:
      delimiter: ","
    metadataReaders:
      - !ref BroadcastEventCountChecker
    metadataWriters:
      - !ref BroadcastEventCounter
       
- id: ThreeActorWorkflow
  type: Workflow
  properties:
    actors:
      - !ref Repeater
      - !ref MultiplyByTwo
      - !ref Printer
    inputActor: !ref Repeater