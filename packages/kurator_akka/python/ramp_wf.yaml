imports:

- classpath:/org/kurator/akka/actors.yaml
- classpath:/org/kurator/akka/python_actors.yaml

components:

- id: Ramp
  type: RampActor

- id: Printer
  type: PythonPrinter
  properties:
    listensTo:
      - !ref Ramp
    parameters:
      delimiter: ","
       
- id: RampWorkflow
  type: Workflow
  properties:
    actors:
      - !ref Ramp
      - !ref Printer
